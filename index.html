<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MealFind.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <title>Contemporary Food Recipe app</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="image/logos.jpeg" alt="">
                <h1>BlueTummy Cuisine <br> Meal finder</h1>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Search Here" id="searchInput">
                <button id="searchBtn"><i class="fa fa-search"></i></button>
            </div>
        </nav>
        
        <div class="category">
            <button id="prevBtn"><i class="fa fa-angle-left"></i></button>
            <div class="dishs">
                <input type="button" class="dishVal" value="Cake">
                <input type="button" class="dishVal" value="Fish">
                <input type="button" class="dishVal" value="Pie">
                <input type="button" class="dishVal" value="Beef">
            </div>
            <div class="dishs">
                <input type="button" class="dishVal" value="Rice">
                <input type="button" class="dishVal" value="Chicken">
                <input type="button" class="dishVal" value="Sushi">
                <input type="button" class="dishVal" value="Biryani">
            </div>
            <div class="dishs">
                <input type="button" class="dishVal" value="Sausage">
                <input type="button" class="dishVal" value="Beans">
                <input type="button" class="dishVal" value="Chips">
                <input type="button" class="dishVal" value="Bread">
            </div>
            <button id="nextBtn"><i class="fa fa-angle-right"></i></button>
        </div>

        <div class="showMeal">
            <img src="" alt="">
            <p></p>
            <button>View More</button>

        </div>
    </div>
    <script src="MealFind.js"></script>
</body>
</html>
